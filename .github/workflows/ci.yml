name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright
        run: yarn playwright install --with-deps

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Run affected tasks
        run: |
          yarn nx affected -t lint,test,build --parallel=3
          yarn nx affected -t e2e

      - name: Build verification
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          APP_VERSION: ${{ github.sha }}
        run: |
          # Verify builds work with different base-href configurations
          echo "üîç Verifying build configurations..."
          npx nx build client --configuration=production --base-href=/
          echo "‚úÖ Root path build successful"
          
          npx nx build client --configuration=production --base-href=/staging/
          echo "‚úÖ Staging path build successful"
          
          npx nx build client --configuration=production --base-href=/new/
          echo "‚úÖ Production path build successful"